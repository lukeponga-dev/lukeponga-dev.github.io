<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Ponga - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site_header">
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <div class="hero_content">
            <h1>Luke Ponga</h1>
            <p>Software Developer</p>
            <div class="hero_social">
                <a href="[invalid url, do not cite] src="assets/icon-github.svg" alt="GitHub"></a>
                <a href="[invalid url, do not cite] src="assets/icon-twitter.svg" alt="Twitter"></a>
            </div>
            <p>Your Location (e.g., Hamilton, New Zealand)</p>
        </div>
    </section>
    <section id="about">
        <div class="about_content">
            <figure>
                <img src="assets/user.png" alt="Your Photo" width="200" height="200">
                <figcaption>Your Name</figcaption>
            </figure>
            <p>Your bio here... (e.g., "I am a web developer with a passion for AI, IoT, and Web3 technologies.")</p>
        </div>
    </section>
    <section id="work">
        <h2>Work Experience</h2>
        <ul>
            <li><img src="assets/logo1.png" alt="Company 1"></li>
            <li><img src="assets/logo2.png" alt="Company 2"></li>
            <li><img src="assets/logo3.png" alt="Company 3"></li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title displayed in the browser tab -->
    <title>Your Name - Portfolio</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section containing navigation -->
    <header class="site_header">
        <nav>
            <!-- Unordered list for navigation links -->
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section for a welcoming introduction -->
    <section id="hero">
        <div class="hero_content">
            <!-- Main heading with your name -->
            <h1>Your Name</h1>
            <!-- Subtitle with your professional title -->
            <p>Your Title (e.g., Web Developer)</p>
            <!-- Social media links with icons -->
            <div class="hero_social">
                <a href="[invalid url, do not cite]"><img src="assets/icon-github.svg" alt="GitHub"></a>
                <a href="[invalid url, do not cite]"><img src="assets/icon-twitter.svg" alt="Twitter"></a>
            </div>
            <!-- Your location -->
            <p>Your Location (e.g., Hamilton, New Zealand)</p>
        </div>
    </section>

    <!-- About section for personal bio and photo -->
    <section id="about">
        <div class="about_content">
            <!-- Figure element for photo and caption -->
            <figure>
                <img src="assets/user.png" alt="Your Photo" width="200" height="200">
                <figcaption>Your Name</figcaption>
            </figure>
            <!-- Bio paragraph -->
            <p>Your bio here... (e.g., "I am a web developer with a passion for AI, IoT, and Web3 technologies.")</p>
        </div>
    </section>

    <!-- Work section to showcase experience -->
    <section id="work">
        <!-- Section heading -->
        <h2>Work Experience</h2>
        <!-- List of company logos -->
        <ul>
            <li><img src="assets/logo1.png" alt="Company 1"></li>
            <li><img src="assets/logo2.png" alt="Company 2"></li>
            <li><img src="assets/logo3.png" alt="Company 3"></li>
        </ul>
    </section>

    <!-- Contact section with a form -->
    <section id="contact">
        <!-- Section heading -->
        <h2>Contact Me</h2>
        <!-- Contact form -->
        <form>
            <!-- Name input field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <!-- Email input field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Message textarea -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <!-- Submit button -->
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer with copyright information -->
    <footer>
        <p>Â© 2025 Your Name</p>
    </footer>
</body>
</html>
